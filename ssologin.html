<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var ticket = ''
    var token = ''
    var url = ''
    var getCookie = function (name) {
      //获取name在Cookie中起止位置
      var start = document.cookie.indexOf(name + '=')
      if (start != -1) {
        start = start + name.length + 1
        var end = document.cookie.indexOf(";", start)
        if (end == -1)
          end = document.cookie.length
        return unescape(document.cookie.substring(start, end))
      }
      return null
    }

    function set_cookie(key, val) {
      var Days = 30;
      var exp = new Date();
      exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
      document.cookie = key + '=' + val + ";expires=" + exp.toGMTString();
      return;
    }

    function remove_cookie(cookie_string) {
      var cookies = document.cookie.split(/;\s/g);
      cookies.forEach(function (item) {
        if (item.split('=')[0] == cookie_string) {
          var date = new Date();
          date.setTime(date.getTime() - 1);
          document.cookie = cookie_string + '=;expires=' + date.toGMTString();
          window.parent.postMessage(JSON.stringify({
            type: 'loginout'
          }), '*')
        }
      });
      return;
    }
    window.addEventListener('message', function (res) {
      if (res.data) {
        if (res.source !== window.parent) return false
        if (typeof res.data === 'string') {
          var data = JSON.parse(res.data)
          var from = data.from
          if (data.type === 'login') { // login | loginout
            if (data.ticket) {
              if (getCookie('ticket') !== data.ticket) {
                console.log('sso 清除token')
                localStorage.setItem('token', '')
              }
              set_cookie('ticket', data.ticket)
              localStorage.setItem('ticket', data.ticket)
              window.parent.postMessage(JSON.stringify({
                type: 'login',
                ticket: data.ticket,
                from: from
              }), '*')
            }
          } else if (data.type === 'loginout') {
            remove_cookie('ticket')
            localStorage.removeItem('user')
            localStorage.removeItem('ticket')
            localStorage.removeItem('token')
            window.parent.postMessage(JSON.stringify({
              type: 'loginout',
              ticket: data.ticket,
              from: from
            }), '*')
          }
        }
      }
    })

  </script>
</body>

</html>
